<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      #div_content {
        height: 200px;
        width: 200px;
        background-color: yellow;
      }
      button {
        radius: 5px;
        background-color: green;
      }
    </style>
    <body>
      <div id="div_content">
          Existing Content?
      </div>
      <button id="btn_addContent">Add Content</button>
      <button id="btn_removeContent">Remove Content</button>
    </body>
    <script>
      var divElement = $("#div_content");
      function addContent(){
          divElement.append("<p>New Content</p>");
      }
      $("#btn_addContent").on("click", addContent);

      function removeContent(){
          divElement.remove();
      }
      var btnremoveContent = document.getElementById("btn_removeContent")
      btnremoveContent.onclick = removeContent;
    </script>
</html>
